<!DOCTYPE html>
<html>
  <head>
    <title>rgb</title>
    <meta />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width-device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>RGB Colours</h1>

    <div>
      <p>
        An RGB Color is specified by:
        <span class="rgb-code">rgb(red, green, blue)</span>
      </p>
      <p>
        The parameters red, green and blue specify the intensity of the
        color:<br />
        0 <em>(lowest)</em> to 255 <em>(highest)</em>
      </p>
    </div>

    <hr />

    <h3>Try it out for yourself...</h3>
    <div>
      <p>
        red: <input id="red" type="number" value="255" /> green:
        <input id="green" type="number" value="255" /> blue:
        <input id="blue" type="number" value="0" />
      </p>
    </div>

    <p id="display"></p>
    <div>
      <p><button>Preview</button></p>
      <p class="rgb-code">rgb(255, 255, 0)</p>
    </div>

    <hr />

    <div>
      <p id="last">
        <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
          >Learn more</a
        >
        about RGB color on Wikipidea
      </p>
    </div>
  </body>
</html>
